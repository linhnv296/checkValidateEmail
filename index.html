<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate email</title>
</head>
<body>
<script>
    function validateEmail(str) {
        let regexp = /^[a-zA-Z0-9]+\@[a-zA-Z0-9]+\.[a-zA-Z]+$/;
        if(regexp.test(str)){
            console.log(true);
        }else{
            console.log(false);
        }
    }
    let email = "abc@gmail.com";
    validateEmail(email);

    email = "@gmail.com";
    validateEmail(email);

    email = "a@gmail.com";
    validateEmail(email);
    email = "abc@hotmail.com";
    validateEmail(email);

    email = "@#abc@gmail.com";
    validateEmail(email);

</script>
</body>
</html>
